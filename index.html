<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oju Gaming - Mines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        /* Navigation */
        #nav {
            background: #1a1a1a;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
        }

        .nav-brand {
            font-size: 28px;
            color: #00ff88;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-link.active {
            background: #333;
        }

        /* Balance Header */
        #balance-header {
            background: #141414;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-bottom: 2px solid #222;
        }

        /* Pages */
        .page {
            display: none;
            padding: 20px;
        }

        .page.active {
            display: block;
        }

        /* Game Page */
        #game {
            max-width: 800px;
            margin: 30px auto;
        }

        .game-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .game-input {
            background: #222;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            width: 200px;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .tile {
            background: #222;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
            aspect-ratio: 1;
        }

        /* Transaction Pages */
        .transaction-form {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #1a1a1a;
            border-radius: 15px;
            border: 1px solid #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #222;
            border: 1px solid #333;
            color: #fff;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .green-btn {
            background: #00cc66;
            color: #fff;
        }

        .red-btn {
            background: #ff4444;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="nav">
        <div class="nav-brand">OJU GAMING</div>
        <div class="nav-links">
            <a href="#game" class="nav-link active" onclick="showPage('game')">Game</a>
            <a href="#deposit" class="nav-link" onclick="showPage('deposit')">Deposit</a>
            <a href="#withdraw" class="nav-link" onclick="showPage('withdraw')">Withdraw</a>
        </div>
    </nav>

    <!-- Balance Display -->
    <div id="balance-header">
        ðŸ’° Balance: $<span id="balance">0.00</span>
    </div>

    <!-- Game Page -->
    <div id="game" class="page active">
        <div class="game-controls">
            <input type="number" 
                   class="game-input"
                   id="betAmount"
                   placeholder="Bet Amount"
                   step="0.01"
                   min="0.01">
            <select class="game-input" id="mines">
                <option value="3">3 Mines</option>
                <option value="5">5 Mines</option>
                <option value="7">7 Mines</option>
            </select>
        </div>

        <div class="game-grid" id="gameGrid"></div>

        <div style="text-align: center;">
            <button class="form-button green-btn" onclick="startGame()">Start Game</button>
            <button class="form-button red-btn" onclick="cashOut()" style="margin-top: 15px;">Cash Out</button>
        </div>
    </div>

    <!-- Deposit Page -->
    <div id="deposit" class="page">
        <div class="transaction-form">
            <h2 style="text-align: center; margin-bottom: 25px;">ðŸ’³ Deposit Funds</h2>
            <input type="text"
                   class="form-input"
                   id="cardNumber"
                   placeholder="your name"
                   maxlength="19">
            <input type="text"
                   class="form-input"
                   id="expiryDate"
                   placeholder="phone number"
                   maxlength="5">
            <input type="number" 
                   class="form-input"
                   id="depositAmount"
                   placeholder="Enter Amount"
                   step="0.01"
                   min="1">
            <button class="form-button green-btn" onclick="processDeposit()">Deposit Now</button>
        </div>
    </div>
<!-- Withdraw Page -->
<div id="withdraw" class="page">
    <div class="transaction-form">
        <h2 style="text-align: center; margin-bottom: 25px;">ðŸ’¸ Withdraw Funds</h2>
        <button class="form-button red-btn" onclick="window.location.href='https://trade.yzz.me/game-prank/'">Withdraw Now</button>
    </div>
</div>
    <script>
        // Game State
        let balance = 0;
        let gameActive = false;
        let currentMultiplier = 1.0;
        let currentBet = 0;

        // Initialize Game
        function initGame() {
            const grid = document.getElementById('gameGrid');
            grid.innerHTML = '';
            
            for(let i = 0; i < 25; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.onclick = () => handleTileClick(i);
                grid.appendChild(tile);
            }
        }

        // Game Functions
        function startGame() {
            const betAmount = parseFloat(document.getElementById('betAmount').value);
            if (betAmount > balance) return alert('Insufficient balance!');
            if (betAmount <= 0) return alert('Invalid bet amount!');
            
            balance -= betAmount;
            currentBet = betAmount;
            gameActive = true;
            currentMultiplier = 1.0;
            updateBalance();
            initGame();
        }

        function handleTileClick(index) {
            if (!gameActive) return;
            
            // 25% chance to hit a mine
            if (Math.random() < 0.25) {
                gameActive = false;
                alert('Game Over! Mine exploded!');
            } else {
                currentMultiplier += 0.75;
            }
        }

        function cashOut() {
            if (!gameActive) return;
            
            balance += currentBet * currentMultiplier;
            gameActive = false;
            updateBalance();
            alert(`Cashed out at ${currentMultiplier.toFixed(1)}x!`);
        }

        // Transaction Functions
        function processDeposit() {
            const amount = parseFloat(document.getElementById('depositAmount').value);
            balance += amount;
            updateBalance();
            alert(`Deposited $${amount.toFixed(2)}!`);
            showPage('game');
        }

        function processWithdraw() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            balance -= amount;
            updateBalance();
            alert(`Withdrew $${amount.toFixed(2)}!`);
            showPage('game');
        }

        // UI Functions
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            
            // Remove active class from all nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
            
            // Add active class to clicked nav link
            event.target.classList.add('active');
        }

        function updateBalance() {
            document.getElementById('balance').textContent = balance.toFixed(2);
        }

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
